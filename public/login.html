<form action="" id="loginForm">
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name='username' placeholder="Email or Summoner Name"/>          
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name='password' placeholder="Password"/>     
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-def btn-block hvr-shutter-out-horizontal">Login</button>
                <a href="#register" type="button" class="btn btn-def btn-block hvr-rectangle-out">Register</a>
              </div>
              <div class="form-group text-center">
                <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
              </div>
              <div class="form-group text-center">
                <p id="onlineUsers">50,000 Users Online</p>
              </div>
            </form>

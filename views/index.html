<!doctype html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet prefetch' href='https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.css'>
    
    <link rel="stylesheet" href="https://ianlunn.github.io/Hover/css/hover.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="Absolute-Center is-Responsive">
          <div class="col-sm-12 col-md-10 col-md-offset-1">
            <center><h2>LoL 4 Dayz</h2><img src="img/logo.png" height="50px"/></center><br />
            <form action="" id="loginForm">
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input class="form-control" type="text" name='username' placeholder="Email or Summoner Name"/>          
              </div>
              <div class="form-group input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input class="form-control" type="password" name='password' placeholder="Password"/>     
              </div>
              <div class="form-group">
                <button type="button" class="btn btn-def btn-block hvr-shutter-out-horizontal">Login</button>
                <button type="button" class="btn btn-def btn-block hvr-rectangle-out">Register</button>
              </div>
              <div class="form-group text-center">
                <a href="#">Forgot Password</a>&nbsp;|&nbsp;<a href="#">Support</a>
              </div>
              <div class="form-group text-center">
                <p id="onlineUsers">50,000 Users Online</p>
              </div>
            </form>        
          </div>  
        </div>    
      </div>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/angular.min.js"></script>
  </body>
</html>
